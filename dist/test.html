<html>

    <head>
        <script src="olowiki.js"></script>
        <link rel="stylesheet" href="olowiki.css"></link>
    </head>
    
    <body>
        
        <div id="wiki-container"></div>
        
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                Wiki.vue = Wiki({
                    
                    appName: "test-wiki",
                    
                    element: "#wiki-container",
                                        
                    store: new olojs.Router({
                        
                        '/home': new olojs.MemoryStore({
                            '/': "Source of document at <b><% __path__ %></b>",

                            '/doc1': "Source of document at <b><% __path__ %></b>",
                            '/doc2': "Source of document at <b><% __path__ %></b>",
                            '/doc3': "Source of document at <b><% __path__ %></b>",
                            
                            '/dir1/': "Source of document at <b><% __path__ %></b>",
                            '/dir1/doc1': "Source of document at <b><% __path__ %></b>",
                            '/dir1/doc2': "Source of document at <b><% __path__ %></b>",
                            '/dir1/doc3': "Source of document at <b><% __path__ %></b>",

                            '/dir2/': "Source of document at <b><% __path__ %></b>",
                            '/dir2/doc1': "Source of document at <b><% __path__ %></b>",
                            '/dir2/doc2': "Source of document at <b><% __path__ %></b>",
                            '/dir2/doc3': "Source of document at <b><% __path__ %></b>",

                            '/dir3/': "Source of document at <b><% __path__ %></b>",
                            '/dir3/doc1': "Source of document at <b><% __path__ %></b>",
                            '/dir3/doc2': "Source of document at <b><% __path__ %></b>",
                            '/dir3/doc3': "Source of document at <b><% __path__ %></b>",
                        }),
                        
                        '/temp' : new olojs.MemoryStore(),
                        '/http' : new olojs.HTTPStore('http:/'),
                        '/https': new olojs.HTTPStore('https:/'),
                    }),

                    treeRootPath: '/home',
                });                
            });            
        </script>
    </body>
</html>
