<html>

    <head>
        <script src="olowiki.js"></script>
        <link rel="stylesheet" href="olowiki.css"></link>
    </head>
    
    <body>
        
        <div id="wiki-container"></div>
        
        <script>
            document.addEventListener("DOMContentLoaded", async function () {
                
                const homeURL = new URL('/home', location.href);
                const homeStore = new olo.HTTPStore( String(homeURL) )
                
                window.wiki = olo.Wiki({
                    appName: "wiki",

                    element: "#wiki-container",
                    
                    store: new olo.Hub( homeStore ),
                    
                    appHomePage: '/home/',
                    
                    treeRootPath: '/home/',
                });                              
            });            
        </script>
    </body>
</html>
